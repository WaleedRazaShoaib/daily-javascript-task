<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Carousel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  .carousel-container {
    position: relative;
    width: 600px;
    height: 400px;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  .carousel-slide {
    position: absolute;
    width: 100%;
    height: 100%;
    transition: transform 0.5s ease;
  }
  .carousel-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .carousel-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    outline: none;
    transition: background-color 0.3s;
  }
  .carousel-button:hover {
    background-color: rgba(0, 0, 0, 0.7);
  }
  .prev {
    left: 10px;
  }
  .next {
    right: 10px;
  }
  #pauseButton {
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body>
<div class="carousel-container">
  <div class="carousel-slide" id="slide1">
    <img src="images/006-corvette-z06-tunnel-front-view.avif" alt="Slide 1">
  </div>
  <div class="carousel-slide" id="slide2">
    <img src="images/2022-chevrolet-corvette-z06-1607016574.jpg" alt="Slide 2">
  </div>
  <div class="carousel-slide" id="slide3">
    <img src="images/Vette1-960x540.jpg" alt="Slide 3">
  </div>
  <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
  <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
  <button id="pauseButton" class="carousel-button" onclick="toggleAutoplay()">Pause</button>
</div>

<script>
  const slides = document.querySelectorAll('.carousel-slide');
  let currentIndex = 0;
  let autoplayInterval;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      if (i === index) {
        slide.style.transform = 'translateX(0)';
      } else {
        slide.style.transform = 'translateX(-100%)';
      }
    });
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    showSlide(currentIndex);
  }

  function toggleAutoplay() {
    const pauseButton = document.getElementById('pauseButton');
    if (autoplayInterval) {
      clearInterval(autoplayInterval);
      autoplayInterval = null;
      pauseButton.textContent = 'Play';
    } else {
      autoplayInterval = setInterval(nextSlide, 3000); // Change slide every 3 seconds
      pauseButton.textContent = 'Pause';
    }
  }

  toggleAutoplay(); // Start autoplay initially
</script>
</body>
</html>
